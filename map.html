<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Spot Map</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Study Spot Finder</h1>
    <button class="nav-toggle" onclick="document.querySelector('nav').classList.toggle('active')">☰</button>
    <nav>
      <a href="index.html">Home</a>
      <a href="camera.html">Camera</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>
  <main>
    <h2>Interactive Map of Study Spots</h2>
    <div class="map-layout">
      <div id="description-box" class="description-box hidden">
        <button class="close-btn" onclick="document.getElementById('description-box').classList.add('hidden')">×</button>
        <h3 id="desc-title">Location Title</h3>
        <div id="desc-img" class="desc-images"></div>
        <p id="desc-text">Click a marker to see details here.</p>
      </div>
      <div id="map-preview"></div>
    </div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    localStorage.setItem('gotoLocation', JSON.stringify({
    lat: entry.lat,
    lon: entry.lon,
    spot: entry.spot
  }));
  window.location.href = "map.html";
</script>
</body>
</html>
